SAPACUME=Connector f\u00FCr SAP AC UME

#SAP AC ERROR MESSAGES

SAPACUME_ERR_EXECUTE_QUERY = executeQuery nicht erfolgreich
SAPACUME_ERR_INIT_REQUEST_FAILED = initRequest nicht erfolgreich
SAPACUME_ERR_INIT_VALID_THRU = getValidThru nicht erfolgreich
SAPACUME_ERR_CALL_SERVICE = callService() konnte keinen g\u00FCltigen Status zur\u00FCckgeben
SAPACUME_ERR_CONNECTION_FAILED = Verbindung konnte nicht hergestellt werden 
SAPACUME_ERR_USER_ID_NOT_EMPTY = Benutzer-ID darf nicht leer sein
SAPACUME_ERR_PRE_REQ_NOT_APPRVED_YET = Vorherige Anforderung wurde noch nicht genehmigt
SAPACUME_ERR_VALUE_IS_NOT_SET = Wert wurde nicht festgelegt
SAPACUME_ERR_FAIL_TO_GET_REQ_STS = Anforderungsstatus konnte nicht abgerufen werden

#SAP AC INFO MESSAGES

SAPACUME_INFO_QUERY_OBJCLASS = Ausf\u00FChrung starten von executeQuery(): Abfrage="{0}" objectClass="{1}"
SAPACUME_INFO_UPDATE_UID_OBJCLASS = Ausf\u00FChrung starten von update(): UID="{0}" objectClass="{1}"
SAPACUME_INFO_ATTRIBUTE_OPTIONS = Attribute: "{0}", Vorgangsoptionen="{1}"
SAPACUME_INFO_CREATE_OBJCLASS = Ausf\u00FChrung starten von create(): objectClass="{0}"
SAPACUME_INFO_UID = UID: "{0}"
SAPACUME_INFO_UID_OBJCLASS = UID "{0}", objectClass="{1}"
SAPACUME_INFO_ATTRIBUTES = Attribute: "{0}"
SAPACUME_INFO_OPERATION_OPTIONS = Vorgangsoptionen: "{1}"
SAPACUME_INFO_OBJECT_CLASS = objectClass: "{0}"
SAPACUME_INFO_WEBSERVICE_STATUS = Status aus WebService: "{0}"
SAPACUME_INFO_CALL_SERVICE_SUCCESS = callService() erfolgreich
SAPACUME_INFO_CONFIG_MAP = configMap: "{0}"
SAPACUME_INFO_REQUEST_TYPE = Anforderungstyp: "{0}"
SAPACUME_INFO_REQUEST_STATUS_FOR_RECON_JOB = Anforderungsstatus f\u00FCr Abgleichs-Scheduler-Job
SAPACUME_INFO_INVOKE_HANDLER = handler.handle wird aufgerufen

#SAP AC WARNING MESSAGES 

SAPACUME_WARN_REQSTATUS_ATTR_NOT_FOUND = RequestStatus-Attribut nicht gefunden
SAPACUME_WARN_VALIDATING_REQ_PROP = Fehler beim Validieren erforderlicher Eigenschaften

