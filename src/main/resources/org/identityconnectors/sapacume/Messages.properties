SAPACUME=SAP AC UME Connector

#SAP AC ERROR MESSAGES

SAPACUME_ERR_EXECUTE_QUERY = executeQuery failed
SAPACUME_ERR_INIT_REQUEST_FAILED = initRequest failed
SAPACUME_ERR_INIT_VALID_THRU = getValidThru failed
SAPACUME_ERR_CALL_SERVICE = callService() failed to return valid status
SAPACUME_ERR_CONNECTION_FAILED = Connection Failed 
SAPACUME_ERR_USER_ID_NOT_EMPTY = User Id must not be empty
SAPACUME_ERR_PRE_REQ_NOT_APPRVED_YET = Previous request is not approved yet
SAPACUME_ERR_VALUE_IS_NOT_SET = value is not set
SAPACUME_ERR_FAIL_TO_GET_REQ_STS = Failed to get the Request Status

#SAP AC INFO MESSAGES

SAPACUME_INFO_QUERY_OBJCLASS = Start executing executeQuery(): query='{0}' objectClass='{1}'
SAPACUME_INFO_UPDATE_UID_OBJCLASS = Start executing update(): uid='{0}' objectClass='{1}'
SAPACUME_INFO_ATTRIBUTE_OPTIONS = Attributes: '{0}' Operation options='{1}'
SAPACUME_INFO_CREATE_OBJCLASS = Start executing create(): objectClass='{0}'
SAPACUME_INFO_UID = Uid :'{0}'
SAPACUME_INFO_UID_OBJCLASS = uid '{0}' objectClass='{1}'
SAPACUME_INFO_ATTRIBUTES = Attributes : '{0}'
SAPACUME_INFO_OPERATION_OPTIONS = Operation options : '{1}'
SAPACUME_INFO_OBJECT_CLASS = objectClass : '{0}'
SAPACUME_INFO_WEBSERVICE_STATUS = Status from WebService: '{0}'
SAPACUME_INFO_CALL_SERVICE_SUCCESS = callService() successful
SAPACUME_INFO_CONFIG_MAP = configMap:'{0}'
SAPACUME_INFO_REQUEST_TYPE = Request type: '{0}'
SAPACUME_INFO_REQUEST_STATUS_FOR_RECON_JOB = Request status for recon scheduler job
SAPACUME_INFO_INVOKE_HANDLER = Invoking handler.handle

#SAP AC WARNING MESSAGES 

SAPACUME_WARN_REQSTATUS_ATTR_NOT_FOUND = RequestStatus Attribute not found
SAPACUME_WARN_VALIDATING_REQ_PROP = Error when validating required properties

